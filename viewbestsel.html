<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Seller Popup</title>
    <link rel="stylesheet" href="foodcss/viewbestsell.css">
</head>
<body>

    <div class="best-seller">
        <h2>Best Seller</h2>
        <div class="items">
            <div class="item">
                <img src="burger.jpg" alt="Burger">
                <p>Burger</p>
                <p>$5.59</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="buy-now-btn">Buy Now</button>
            </div>
            <div class="item">
                <img src="pizza.jpg" alt="Pepperoni Pizza">
                <p>Pepperoni Pizza</p>
                <p>$6.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="buy-now-btn">Buy Now</button>
            </div>
            <!-- Add more items here if needed -->
        </div>
        <a href="#" class="view-all-link">View All</a>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>All Best Seller Items</h2>
            <div class="modal-items">
                <!-- Repeated items in modal -->
                <div class="item">
                    <img src="burger.jpg" alt="Burger">
                    <p>Burger</p>
                    <p>$5.59</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
                <div class="item">
                    <img src="pizza.jpg" alt="Pepperoni Pizza">
                    <p>Pepperoni Pizza</p>
                    <p>$6.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
                <!-- Add more items -->
            </div>
        </div>
    </div>

    <!-- Food Order Section in Dashboard -->
    <div id="foodOrderSection" class="food-order-section">
        <h2>Your Food Order</h2>
        <ul id="foodOrderList">
            <!-- Items added to cart will appear here -->
        </ul>
    </div>

    <script src="foodjs/viewbest.js"></script>
</body>
</html>
